<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MyCSS -->
    <link rel="stylesheet" href="style.css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

    <title>E-Commerce Leo</title>
</head>

<body>
    <!-- HEADER --> 

        <header>

            <!-- Navbar -->

            <nav>
               <a href="#"><img src="./assets/img/logo.svg" alt=""></a>

                <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <div class="cart-profile">
                    <img src="./assets/img/icon-cart.svg" alt="" class="carello">


                    <a href="#"><img src="./assets/img/image-avatar.png" alt="" class="profile-round"></a>                    
                </div>


            </nav>

        </header>

    <!-- MAIN -->

    <main>

        <!-- Container -->

        <div class="container">

            <!-- Main-img-Carousel -->

            <div class="img-carousel" id="parte-sx">

                <div class="big" id="bigbox">
                    
                </div>

                <div class="carousel">
                    <div class="small sm1" id="box1"></div>
                    <div class="small sm2" id="box2"></div>
                    <div class="small sm3" id="box3"></div>
                    <div class="small sm4" id="box4"></div>
                </div>

            </div>

            <!-- Prodotto-price-cart -->

            <div class="products-price-cart" id="parte-dx">

                <h4 class="orange">SNEAKER COMPANY</h4>
                <h1>Fall Limited Edition<br>Sneakers</h1>
                <h5 class="gray light">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. they'll withstand everything the weather can offer
                </h5>
                <h2>$125.00</h2> <!-- after 50%-->
                <h5 class="lg-blue">$250.00</h5>

                <div class="cart" style="display: flex; align-items: center;">
                    <div>
                        <button type="button" id="minus" style="border: none;display: flex;">
                            <img src="./assets/img/icon-minus.svg" alt="">
                        </button>

                        <span id="counter" class="bold">0</span>

                        <button type="button" id="plus" style="border:none;">
                            <img src="./assets/img/icon-plus.svg" alt="" >
                        </button>

                    </div>
                    <button id="addcart" class="addcartt orangebg">
                        <img src="./assets/img/icon-cart-white.svg" alt="">
                        <h4>Add to cart</h4>
                    </button>
                </div>
            </div>

        </div>

    </main>


</body>

    <script src="e-commerce.js"></script>

</html>
